<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Homomorphic Encryption</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h1>Company Encryption Details</h1>
      </div>
      <div class="card-body">
        <!-- Display Public Key and Encrypted Result -->
        <h5 class="card-title">Public Key and Encrypted Result:</h5>
        <pre>{{ datafileCompany }}</pre>
        <!-- Form to retrieve and display the decrypted result -->
        <form action="{{ url_for('result') }}" method="post" class="mt-4">
          <div class="text-center">
            <!-- Submit Button to get results -->
            <button type="submit" class="btn btn-primary btn-sm">Get Results</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
